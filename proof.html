<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Proof</title>
    <style>
        body { margin: 0; overflow: hidden; background: #333; color: white; font-family: sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Loading...</div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const loader = new GLTFLoader();
        let mixer;

        loader.load('./merged/character_all_animations.glb', (gltf) => {
            scene.add(gltf.scene);
            
            const animations = gltf.animations;
            const info = document.getElementById('info');
            info.innerHTML = `
                <strong>SUCCESS!</strong><br>
                Model loaded.<br>
                Animations: ${animations.length}<br>
                Nodes: ${gltf.scene.children.length}
            `;
            
            if (animations.length > 0) {
                mixer = new THREE.AnimationMixer(gltf.scene);
                // Play the first animation
                mixer.clipAction(animations[0]).play();
                info.innerHTML += `<br>Playing: ${animations[0].name}`;
            }

            // Center camera
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            controls.target.copy(center);
            camera.position.copy(center);
            camera.position.z += size.y * 2;
            camera.position.y += size.y * 0.5;
            controls.update();

        }, undefined, (error) => {
            console.error(error);
            document.getElementById('info').innerHTML = `<strong style="color:red">ERROR:</strong> ${error.message}`;
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
